<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .mic-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.5s ease-in-out;
        }

        .mic-container.active {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #mic-btn {
            background: none; /* Remove background */
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0; /* Remove padding */
            width: 60px; /* Adjust width */
            height: 60px; /* Adjust height */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #mic-btn img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .mic-status {
            margin-top: 10px;
            font-size: 16px;
            color: white;
            text-align: center;
            display: none;
        }

        .mic-container.active .mic-status {
            display: block;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.5);
            height: 80vh;
        }

        #toggle-chat-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media (max-width: 768px) {
            .mic-container {
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
            }

            #mic-btn {
                width: 50px;
                height: 50px;
            }

            #toggle-chat-btn {
                top: auto;
                bottom: 20px;
                right: 20px;
            }

            #menu-btn {
                top: auto;
                bottom: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <button id="menu-btn">
        <i class="fas fa-bars"></i>
    </button>
    <button id="toggle-chat-btn" onclick="toggleChat()">
        <i class="fas fa-keyboard"></i>
    </button>
    <div class="mic-container">
        <button id="mic-btn" onclick="toggleVoiceInput()">
            <img src="/static/assets/voicegif.gif" alt="Voice GIF">
        </button>
        <div class="mic-status"></div>
    </div>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="prompt" placeholder="Type your message here..." />
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        let recognition;
        let isListening = false;
        let isBotSpeaking = false; // Flag to track if the bot is speaking
        //This extra code is added as first output voice was not coming of neerja
        let selectedVoice = null; // Store the preferred voice globally
        let lastSpeechTime = 0; // Track when bot last spoke

        function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const messages = document.getElementById('messages');
            if (!prompt.trim()) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = prompt;
            messages.appendChild(userMessage);

            const userTypingIndicator = document.createElement('div');
            userTypingIndicator.className = 'typing-indicator user-typing';
            userTypingIndicator.textContent = 'You are typing...';
            messages.appendChild(userTypingIndicator);

            document.getElementById('prompt').value = ''; // Clear input field

            axios.post('/api/chat/', { prompt: prompt, job: "general" })
                .then(response => {
                    messages.removeChild(userTypingIndicator);

                    const botTypingIndicator = document.createElement('div');
                    botTypingIndicator.className = 'typing-indicator bot-typing';
                    botTypingIndicator.textContent = 'Bot is typing...';
                    messages.appendChild(botTypingIndicator);

                    setTimeout(() => {
                        messages.removeChild(botTypingIndicator);

                        const botMessage = document.createElement('div');
                        botMessage.className = 'bot-message';
                        botMessage.textContent = response.data.text;
                        messages.appendChild(botMessage);

                        if (["bye", "exit", "goodbye"].includes(prompt.toLowerCase())) {
                            speakResponse("Ok bye! Have a good day!");
                        } else {
                            speakResponse(response.data.text);
                        }
                    }, 1000); // Simulate typing delay
                })
                .catch(error => {
                    console.error(error);
                    messages.removeChild(userTypingIndicator);

                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = "Something went wrong. Please try again.";
                    messages.appendChild(botMessage);
                });
        }
        
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.name.toLowerCase().includes('neerja'));

            if (!selectedVoice) {
                console.warn("Neerja voice not found. Using default voice.");
            }
        }

        // Load voices when available
        if (window.speechSynthesis.getVoices().length > 0) {
            loadVoices();
        } else {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }

        
        // Modify the speakResponse function
        function speakResponse(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-IN';
            
            // Set the preferred voice if available
            if (selectedVoice) {
                speech.voice = selectedVoice;
            }

            // Stop any ongoing recognition when bot starts speaking
            if (isListening) {
                recognition.stop();
            }

            speech.onstart = () => {
                isBotSpeaking = true;
                document.getElementById('mic-btn').innerHTML = '<img src="/static/assets/voicegif.gif" alt="Voice Active GIF">';
            };

            speech.onend = () => {
                isBotSpeaking = false;
                // Restart recognition if it was active
                if (isListening) {
                    recognition.start();
                    document.getElementById('mic-btn').innerHTML = '<img src="/static/assets/voicegif.gif" alt="Voice GIF">';
                }
            };

            // Cancel any ongoing speech before starting new one
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);
        }

        // Modify the toggleVoiceInput function
        function toggleVoiceInput() {
            const micContainer = document.querySelector('.mic-container');
            const micBtn = document.getElementById('mic-btn');
            const micStatus = document.querySelector('.mic-status');

            micContainer.classList.toggle('active');

            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            if (isListening) {
                recognition.stop();
                isListening = false;
                micBtn.innerHTML = '<img src="/static/assets/voicegif.gif" alt="Voice GIF">';
                micStatus.textContent = 'Responding...';
                setTimeout(() => micStatus.textContent = '', 2000);
            } else {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.continuous = true;

                recognition.onstart = function() {
                    isListening = true;
                    micBtn.innerHTML = '<img src="/static/assets/voicegif.gif" alt="Voice Active GIF">';
                    micStatus.textContent = 'Listening...';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[event.results.length - 1][0].transcript.trim();
                    if (transcript) {
                        const messages = document.getElementById('messages');
                        const userMessage = document.createElement('div');
                        userMessage.className = 'user-message';
                        userMessage.textContent = transcript; // Display recognized speech
                        messages.appendChild(userMessage);

                        // Send the recognized speech to the chatbot
                        axios.post('/api/chat/', { prompt: transcript, job: "general" })
                            .then(response => {
                                const botMessage = document.createElement('div');
                                botMessage.className = 'bot-message';
                                botMessage.textContent = response.data.text;
                                messages.appendChild(botMessage);

                                speakResponse(response.data.text); // Speak the bot's response
                            })
                            .catch(error => {
                                console.error(error);
                                const botMessage = document.createElement('div');
                                botMessage.className = 'bot-message';
                                botMessage.textContent = "Something went wrong. Please try again.";
                                messages.appendChild(botMessage);
                            });
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    if (event.error !== 'no-speech') {
                        alert('Voice input failed. Please try again.');
                    }
                };

                recognition.onend = function() {
                    if (isListening) {
                        recognition.start();
                    } else {
                        micBtn.classList.remove('active');
                        micBtn.innerHTML = '<img src="/static/assets/voicegif.gif" alt="Voice GIF">';
                        micStatus.textContent = '';
                    }
                };

                recognition.start();
            }
        }

        function toggleChat() {
            const chatContainer = document.querySelector('.chat-container');
            const micContainer = document.querySelector('.mic-container');
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
            micContainer.style.display = micContainer.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
