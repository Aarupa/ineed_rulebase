<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .mic-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #mic-btn {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8));
            border: none;
            cursor: pointer;
            outline: none;
            position: relative;
            padding: 20px;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }

        #mic-btn:hover {
            transform: scale(1.1);
        }

        #mic-btn.active {
            animation: siri-pulse 1.5s infinite;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3));
        }

        #mic-btn i {
            font-size: 80px;
            color: white;
            animation: mic-glow 1.5s infinite;
        }

        #mic-btn.active i {
            animation: mic-active-glow 1.5s infinite;
            color: #00ff00; /* Green glow for active state */
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes siri-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            }
        }

        @keyframes mic-glow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes mic-active-glow {
            0%, 100% {
                box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
            }
            50% {
                box-shadow: 0 0 35px rgba(0, 255, 0, 1);
            }
        }

        .chat-container {
            display: none;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.5);
            height: 80vh;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: linear-gradient(145deg, #f9f9f9, #e6e6e6);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), inset -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 16px;
            background: linear-gradient(145deg, #cccccc, #999999); /* Neutral tones */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #toggle-chat-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white; /* Neutral color */
        }
    </style>
</head>
<body>
    <button id="toggle-chat-btn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </button>
    <div class="mic-container">
        <button id="mic-btn" onclick="toggleVoiceInput()">
            <i class="fas fa-microphone"></i>
        </button>
    </div>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <form onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="prompt" placeholder="Type your message here..." />
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        let recognition;
        let isListening = false;
        let isBotSpeaking = false; // Flag to track if the bot is speaking
        //This extra code is added as first output voice was not coming of neerja
        let selectedVoice = null; // Store the preferred voice globally
        let lastSpeechTime = 0; // Track when bot last spoke

        function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const messages = document.getElementById('messages');
            if (!prompt.trim()) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = prompt;
            messages.appendChild(userMessage);

            const userTypingIndicator = document.createElement('div');
            userTypingIndicator.className = 'typing-indicator user-typing';
            userTypingIndicator.textContent = 'You are typing...';
            messages.appendChild(userTypingIndicator);

            document.getElementById('prompt').value = ''; // Clear input field

            axios.post('/api/chat/', { prompt: prompt, job: "general" })
                .then(response => {
                    messages.removeChild(userTypingIndicator);

                    const botTypingIndicator = document.createElement('div');
                    botTypingIndicator.className = 'typing-indicator bot-typing';
                    botTypingIndicator.textContent = 'Bot is typing...';
                    messages.appendChild(botTypingIndicator);

                    setTimeout(() => {
                        messages.removeChild(botTypingIndicator);

                        const botMessage = document.createElement('div');
                        botMessage.className = 'bot-message';
                        botMessage.textContent = response.data.text;
                        messages.appendChild(botMessage);

                        if (["bye", "exit", "goodbye"].includes(prompt.toLowerCase())) {
                            speakResponse("Ok bye! Have a good day!");
                        } else {
                            speakResponse(response.data.text);
                        }
                    }, 1000); // Simulate typing delay
                })
                .catch(error => {
                    console.error(error);
                    messages.removeChild(userTypingIndicator);

                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = "Something went wrong. Please try again.";
                    messages.appendChild(botMessage);
                });
        }
        
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.name.toLowerCase().includes('neerja'));

            if (!selectedVoice) {
                console.warn("Neerja voice not found. Using default voice.");
            }
        }

        // Load voices when available
        if (window.speechSynthesis.getVoices().length > 0) {
            loadVoices();
        } else {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }

        
        // Modify the speakResponse function
        function speakResponse(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-IN';
            
            // Set the preferred voice if available
            if (selectedVoice) {
                speech.voice = selectedVoice;
            }

            // Stop any ongoing recognition when bot starts speaking
            if (isListening) {
                recognition.stop();
            }

            speech.onstart = () => {
                isBotSpeaking = true;
                document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone-slash"></i>';
            };

            speech.onend = () => {
                isBotSpeaking = false;
                // Restart recognition if it was active
                if (isListening) {
                    recognition.start();
                    document.getElementById('mic-btn').innerHTML = '<i class="fas fa-microphone"></i>';
                }
            };

            // Cancel any ongoing speech before starting new one
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);
        }

        // Modify the toggleVoiceInput function
        function toggleVoiceInput() {
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.toggle('active');

            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            if (isListening) {
                recognition.stop();
                isListening = false;
                micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            } else {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.continuous = true;

                recognition.onstart = function() {
                    isListening = true;
                    micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[event.results.length - 1][0].transcript.trim();
                    if (transcript) {
                        // If bot is speaking, stop it and process user input
                        if (isBotSpeaking) {
                            window.speechSynthesis.cancel();
                            isBotSpeaking = false;
                        }
                        
                        document.getElementById('prompt').value = transcript;

                        if (transcript.toLowerCase() === 'bye') {
                            const farewellMessage = "Bye! Have a good day!";
                            const messages = document.getElementById('messages');

                            const botMessage = document.createElement('div');
                            botMessage.className = 'bot-message';
                            botMessage.textContent = farewellMessage;
                            messages.appendChild(botMessage);

                            speakResponse(farewellMessage);
                            recognition.stop();
                            isListening = false;
                            micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                        } else {
                            sendMessage();
                        }
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    if (event.error !== 'no-speech') {
                        alert('Voice input failed. Please try again.');
                    }
                };

                recognition.onend = function() {
                    if (isListening) {
                        recognition.start();
                    } else {
                        micBtn.classList.remove('active');
                        micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    }
                };

                recognition.start();
            }
        }

        function toggleChat() {
            const chatContainer = document.querySelector('.chat-container');
            const micContainer = document.querySelector('.mic-container');
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
            micContainer.style.display = micContainer.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
